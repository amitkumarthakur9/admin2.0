# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vision-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jarvisapiregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0d149801a2234ee28e99ed2aa7e103fa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_574fcf8c861e4eebad0eea79fb76f43f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jarvisapiregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0d149801a2234ee28e99ed2aa7e103fa }}/jarvisapiregistry/vision-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vision-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f20e58990bcb46bf81394241bc4c3ece }}
        images: 'jarvisapiregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0d149801a2234ee28e99ed2aa7e103fa }}/jarvisapiregistry/vision-frontend:${{ github.sha }}'